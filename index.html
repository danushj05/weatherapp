<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>

    <!-- FAVICON -->
    <link rel="icon" href="./images/icon.svg" type="image/x-icon" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- JS -->
    <script src="./script.js"></script>
  </head>
  <body id="mainbody">
    <nav class="navbar mb-5">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold text-white fs-4" href="#">
          <i class="fa-solid fa-bolt"></i>
          Weatherist
        </a>
      </div>
    </nav>
    <div class="row w-100">
      <div class="col"></div>
      <div class=" col-xs-12 col-sm-8 col-lg-6 col-xl-6">
        <form class="d-flex px-5">
          <div class="w-100 p-2 mx-auto ms-3">
            <label for="cityName" class="visually-hidden">Search City</label>
            <input
              type="text"
              class="form-control rounded-pill"
              id="cityName"
              placeholder="Search City"
            />
            
          </div>
          <div class=" d-flex">
            <button type="button" onclick="fetchWData()" class="btn btn-light mt-2 mb-3 ">
                <i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>
            </button>
            
            <button type="reset" class="btn btn-info  mt-2 me-5 ms-2 mb-3">
              <i class="fa-solid fa-rotate-left" style="color: #ffffff;"></i>
            </button>
          </div>
        </form>
        <div
          class="row g-3 p-3 mt-3 rounded text-light ms-3"
          style="background-color: rgba(15, 15, 15, 0.514)"
          id="weatherData"
        >
        </div>
      </div>
      <div class="col"></div>
    </div>
  </body>
</html>
